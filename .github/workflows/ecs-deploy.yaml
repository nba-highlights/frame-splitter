name: ECS Dev Deployment

on:
  workflow_run:
    workflows:
      - "Build Docker Image, Push to GH Packages"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Force deployment of ECS service
        run: |
          aws ecs update-service --cluster nba-highlights-dev --service frame-splitter-dev-service --force-new-deployment
